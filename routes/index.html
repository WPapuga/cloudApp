<!DOCTYPE html>
 
<html>
    <head>
        <title>JWT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
          .Navbar {
            background-color: lightblue;
            border-bottom-color: lightblue;
            width: 100%;
            height: 80px;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
          }

          .Navbar a {
            text-decoration: none;
          }

          .Navbar .NavLeftSide {
            flex: 20%;
            display: flex;
            max-height: 80px;
            align-items: center;
            color: lightblue;
          }
          .Navbar .NavLeftSide a {
            font-size: 30px;
            margin-left: 5px;
            font-weight: bold;
          }

          .Navbar .NavLinks {
            flex: 55%;
            max-height: 80px;
            display: flex;
            justify-content: left;
            align-items: center;
          }
          .Navbar .NavLinks a {
            text-decoration: none;
            color: black;
            font-size: 23px;
            margin-left: 35px;
          }

          .Navbar .NavSigning {
            display: flex;
            align-items: center;
            margin-right: 3%;
          }
          .Navbar .NavSigning a {
            text-decoration: none;
            color: black;
            font-size: 23px;
            margin-left: 15px;
          }
          .Navbar .NavSigning .SignUpButton {
            margin-left: 30px;
            margin-right: 40px;
            font-size: 23px;
            background-color: white;
            border-color: #2F327D;
            color: #2F327D;
          }
          .Navbar .NavSigning .SignUpButton:hover {
            margin-left: 30px;
            margin-right: 40px;
            font-size: 23px;
            background-color: #30CB70;
            border-color: #30CB70;
            color: white;
          }

          .Navbar .active a {
            color: #30CB70;
          }

          .Navbar a:hover {
            color: #30CB70;
          }

          .Navbar .active .SignUpButton {
            background-color: #30CB70;
            border-color: #30CB70;
            color: white;
          }  
        </style>
    </head>
    <body>
        <div class="Navbar">
            <div class="NavLeftSide">
                <a>Cloud App WP+</a>
            </div>
            <div class="NavLinks">
                <a href="http://localhost:3000/">Strona Główna</a>
                <a href='http://localhost:5000/getData'> Pobierz dane</a>
            </div>
            <div class="NavSigning">
                <a href='http://localhost:5000/login'> Zaloguj się Google</a>
                <a href='http://localhost:5000/loginGH'>Zaloguj się Github</a>
            </div>
        </div>
        <div>
            <button id="loginButton" onclick="window.location.href = '/login';">Zaloguj się przez Google!</button><br>
            <button id="loginGhButton" onclick="window.location.href = '/loginGH';">Zaloguj się przez GitHub!</button><br>

        </div>
        <script type="text/javascript">
        </script>
    </body>
</html>
